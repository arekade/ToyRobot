<div>
  <form novalidate>
    <mat-form-field>
      <input matInput type="number" min="0" max="5" placeholder="X Position" required [formControl]="xPos">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" min="0" max="5" placeholder="Y Position" required [formControl]="yPos">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Direction" required [formControl]="face">
        <mat-option value="North">North</mat-option>
        <mat-option value="East">East</mat-option>
        <mat-option value="South">South</mat-option>
        <mat-option value="West">West</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit" color="warn" (click)="place()" >Place</button>
  </form>
</div>
<div>
    <button mat-raised-button type="button" color="primary" (click)="move()">Move</button>
    <button mat-raised-button type="button" color="primary" (click)="turn('left')"><mat-icon>arrow_left</mat-icon> Turn left</button>
    <button mat-raised-button type="button" color="primary" (click)="turn('right')">Turn Right <mat-icon>arrow_right</mat-icon></button>
    <button mat-raised-button type="button" color="accent" (click)="report()">Report</button>
</div>

<mat-card style="padding: 2em; margin-top: 2em;">
    <mat-card-title>Moves</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let move of reports"> {{move}} </mat-list-item>
   </mat-list>
  </mat-card-content>
</mat-card>
